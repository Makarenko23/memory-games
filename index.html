<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="box">
                <ul class="size">
                    <li class="size__item">4x4</li>
                    <li class="size__item">5x5</li>
                    <li class="size__item">6x6</li>
                    <span class="size--active"></span>
                </ul>
                <br>
                <div class="button">START</div>
                <div class="stats">
                    <div class="score">SCORE:</div>
                    <div class="record">RECORD:</div>
                </div>
                <div class="game__container">
                    <ul class="blocks">
                        <li class="block"></li>
                        <li class="block"></li>
                        <li class="block"></li>
                        <li class="block"></li>
                        <li class="block"></li>
                        <li class="block"></li>
                        <li class="block"></li>
                        <li class="block"></li>
                        <li class="block"></li>
                        <li class="block"></li>
                        <li class="block"></li>
                        <li class="block"></li>
                        <li class="block"></li>
                        <li class="block"></li>
                        <li class="block"></li>
                        <li class="block"></li>
                    </ul>
                    <div class="result">
                        <span>Game over</span>
                        <div class="button">RESTART</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
